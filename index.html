<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>
<main>
    <section class="background">

      <div class="card-front">
        <img src="./images/card-logo.svg" alt="">
        <p id="front-number">0000 0000 0000 0000</p>
        <div class="name-row">
          <p id="name">JANE APPLESEED</p>
          <p id="expiration">00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p id="back-number">000</p>
      </div>
    </section>
  
    <section class="input-fields">
      <label for="cardholder-name">CARDHOLDER NAME</label>
      <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
      <p class="error">&nbsp;</p>
      
      <label for="card-number">CARD NUMBER</label>
      <input type="text" maxlength="16" id="card-number" placeholder="e.g. 1234567891230000">
      <p id="card-error" class="error">&nbsp;</p>
      
      <div class="input-group">        
        <div id="exp-date-month">
          <label for="exp-date-mm">EXP. DATE</label>
          <input type="text" maxlength="2" id="exp-date-mm" placeholder="MM">
          <p class="error">&nbsp;</p>
        </div>
          <div id="exp-date-year">
            <label for="exp-date-yy">(MM/YY)</label>
            <input type="text" maxlength="2" id="exp-date-yy" placeholder="YY">
            <p class="error">&nbsp;</p>
          </div>
        
        <div class="cvc">
          <label for="cvc">CVC</label>
          <input type="text" maxlength="3" id="cvc" placeholder="e.g. 123">
          <p class="error">&nbsp;</p>
        </div>
      </div>
      
      <button type="submit" id="confirm-button">Confirm</button>
    </section>
    
</main>

  <!-- Completed state start -->

  <section class="complete">
    Thank you!
    We've added your card details
    Continue
  </section>
  
<script src="index.js"></script>
</body>
</html>
